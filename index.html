<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center m-5">
    <div id="calculadora" class="">
        <div id="res" class="bg-white m-4 d-flex align-items-end justify-content-end">
            <input type="text" name="resultado" id="iresultado" placeholder="0" disabled>
        </div>
        <div id="numeros">
            <table>
                <tr>
                    <td colspan="2" onclick="limpar()">C</td>
                    <td onclick="digitar('/')">/</td>
                    <td onclick="digitar('*')">x</td>
                </tr>
                <tr>
                    <td onclick="digitar('7')">7</td>
                    <td onclick="digitar('8')">8</td>
                    <td onclick="digitar('9')">9</td>
                    <td onclick="digitar('-')">-</td>
                </tr>
                <tr>
                    <td onclick="digitar('4')">4</td>
                    <td onclick="digitar('5')">5</td>
                    <td onclick="digitar('6')">6</td>
                    <td onclick="digitar('+')">+</td>
                </tr>
                <tr>
                    <td onclick="digitar('1')">1</td>
                    <td onclick="digitar('2')">2</td>
                    <td onclick="digitar('3')">3</td>
                    <td rowspan="2" onclick="calcular()">=</td>
                </tr>
                <tr>
                    <td colspan="2" onclick="digitar('0')">0</td>
                    <td onclick="digitar('.')">.</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
